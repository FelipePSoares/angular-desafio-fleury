
<div class="perfilpage">
  <div class="title">
    <h1>{{user.name}}</h1>
  </div>

  <div class= "perfil">
    <img src="/src/assets/user.png">
  </div>

  <div class="pontuação">
    <h2>Pontuação total</h2>
    <h3 color= red>{{user.actualScore}} / {{user.maxScore}}</h3>
  </div>
</div>

<div *ngFor="let objective of user.objectives">
    <p>{{objective.name}}</p>
    <div class="progress">
      <div class="progress-bar progress-bar" role="progressbar" [style.width.%]="objective.percentage" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
</div>
